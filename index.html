<!DOCTYPE html>
<meta charset="utf-8">

<!-- Create a div where the graph will take place -->
<h1>Welcome to our visual consensus</h1>
<h2>To start the visualization please click on the graph to add points</h2>
<form>
    <label for="f">Number of failures:</label>
    <input type = "text" id = "failure">
    <input type="button" value="Submit" onclick="updateFailures()">
</form>
<form>
    <label for="f">Number of rounds:</label>
    <input type = "text" id = "rounds">
    <input type="button" value="Submit" onclick="updateRounds()">
</form>
<form>
    <label for="f">Add node in format "x y"</label>
    <input id = "addCoors" type = "text">
    <input id = 'addButton'type="button" value="Add" onclick="addDotText()">
</form>
<form>
    <label for="f">Remove node in format "x y"</label>
    <input id = "delCoors" type = "text">
    <input id = 'delButton' type="button" value="Remove" onclick="deleteDot()">
</form>
<div id="my_dataviz"></div>

<!-- Buttons-->
<div id="buttons">
    <button id="edit"
        type="button" 
        onclick="editMode()"
        disabled = true>Edit</button>
    <button id="view" 
        type="button" 
        onclick="viewMode()">View</button>   
    <button id="clear" 
        type="button" 
        onclick="handleClear()">Clear</button>
     <button id="run" 
        type="button" 
        onclick="run()">Run</button>
    <p id="failureNumber">Failures: 0</p><br>
    <p id="roundNumber">Rounds: 0</p><br>
    <input type="radio" name="heatMap" id="delay" value="delay" checked='true' onclick="colorDelay()">Delay<br> 
    <input type="radio" name="heatMap" id="round" value="round" onclick="colorRound()">Round<br>   
</div>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
<script src="plot.js"></script>
