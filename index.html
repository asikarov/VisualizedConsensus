<!DOCTYPE html>
<meta charset="utf-8">
<body>
<!-- Create a div where the graph will take place -->
<h1>Welcome to our visual consensus</h1>
<h2>To start the visualization please click on the graph to add points</h2>
<form>
    <button id="edit"
        type="button" 
        onclick="editMode()"
        disabled = true>Edit</button>
    <button id="view"
        style="margin-bottom: 10px;" 
        type="button"
        disabled = true 
        onclick="viewMode()">View</button> 
</form>
<form>
    <label style="margin-left: 26px;" for="f">Add node in format "x y":</label>
    <input id = "addCoors" type = "text" style = "margin-bottom: 10px;">
    <input id = 'addButton'type="button" value="Add" onclick="addDotText()">

    <label style="margin-left: 56px;" for="f">Number of rounds:</label>
    <input type = "text" id = "rounds">
    <input type="button" value="Submit" onclick="updateRounds()">
</form>
<div>
    <label for="f">Remove node in format "x y":</label>
    <input id = "delCoors" type = "text">
    <input id = 'delButton' type="button" value="Remove" onclick="deleteDot()">
    
    <label style="margin-left: 26px;" for="f">Number of failures:</label>
    <input type = "text" id = "failure">
    <input type="button" value="Submit" onclick="updateFailures()">
    <button id="clear"
    style = "margin-left: 125px;"
    type="button" 
    onclick="handleClear()"
    disabled=true>Reset</button>
</div>
<img src="bar.PNG" class = "pic" style="width:350px;height:300px;">
<div class = "container">
    <div id="my_dataviz"></div>
    <div id="tooltip"></div>
</div>
<!-- Buttons-->
<div style="display: inline;" id="buttons"><br>  
    <p style="display: inline;  margin-left: 60px;" id="failureNumber">Failures: 0</p> 
    <p style="display: inline;" id="roundNumber">Rounds: 0</p>
    <button id="run"
    style="margin-left: 110px; display: inline;"
        type="button" 
        onclick="run()">Run</button>
    <form style="display: inline;"">
        <label style="margin-left: 100px;" for="f">Select round (-1 for all):</label>
        <input id = "addViewRound" type = "text" style = "margin-bottom: 10px;">
        <input id = 'viewRoundButton' disabled = "true" type="button" value="Select" onclick="updateViewRound()">
    </form> 
    <input style="display: inline; margin-left: 20px;" type="radio" name="heatMap" id="delay" value="delay" checked='true' onclick="drawPlot()">Real Time 
    <input style="display: inline;" type="radio" name="heatMap" id="round" value="round" onclick="drawPlot()">Round  
</div>
</body>
<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
<script src="app.js"></script>
<link rel="stylesheet" href="styles.css">
