<!DOCTYPE html>
<meta charset="utf-8">

<!-- Create a div where the graph will take place -->
<h1>Welcome to our visual consensus</h1>
<h2>To start the visualization please click on the graph to add points</h2>
<form>
    <label for="f">Amount of failures:</label>
    <input type = "text" id = "failure">
    <input type="button" id = "btn" value="Submit">
</form>
<form>
    <label for="f">Add node in format "x y"</label>
    <input id = "addCoors" type = "text">
    <input type="button" value="Add" onclick="addDot()">
</form>
<form>
    <label for="f">Remove node in format "x y"</label>
    <input id = "delCoors" type = "text">
    <input type="button" value="Remove" onclick="deleteDot()">
</form>
<div id="my_dataviz"></div>

<!-- Buttons-->
<div id="buttons">
    <button id="edit"
        type="button" 
        onclick="editMode()"
        disabled = true>Edit</button>
    <button id="view" 
        type="button" 
        onclick="viewMode()">View</button>   
    <button id="clear" 
        type="button" 
        onclick="clearing()">Clear</button>
    <button id="flip" 
        type="button" 
        onclick="flip()"
        disabled = true>Flip</button>          
</div>

<!-- Load d3.js -->
<script src="https://d3js.org/d3.v6.js"></script>
<script src="plot.js"></script>

<script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
